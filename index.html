<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mintlify - The Intelligent Documentation Platform</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="first-section">
      <div><img id="background-image" src="https://www.mintlify.com/hero/bg-dark.svg"></div>
      <nav class="nav">
        <div class="nav-section1">
          <img id="mintlify-logo" src="images/mintlify-logo.svg"/>
        </div>
        <div class="nav-section2">
          <button class="buttons">Resources</button>
          <button class="buttons">Documentation</button>
          <button class="buttons">Customers</button>
          <button class="buttons">Blog</button>
          <button class="buttons">Pricing</button>
        </div>
        <div class="nav-section3">
          <button class="buttons" id="nav-section3-first-child">Contact Sales</button>
          <button class="buttons" id="nav-section3-last-child">Start for free</button>
        </div>
      </nav>
      <div class="hero-section1">
        <button class="hero-section-part1">
          <p id="hero-section-part1-first-child">NEW</p>
          <p>Self-updating docs with agent suggestions</p>
          <img id="arrow-logo" src="/images/arrow-logo.svg">
        </button>
      </div>
      <div class="hero-section2">
        <div>The Intelligent</div>
        <div>Knowledge Platform</div>
      </div>
      <div class="hero-section3">
        <div>Helping teams create and maintain world-class</div>
        <div>documentation built for both humans and AI</div>
      </div>
      <form class="hero-section4">
          <input id="hero-section4-first-child" type="email" placeholder="Email address">
          <button id="hero-section4-last-child">Start now</button>
      </form>
      <picture class="hero-section5">
        <img src="https://www.mintlify.com/hero/hero-image-dark.svg">
      </picture>
      <div class="hero-section6">
        <div class="hero-section6-part1">
          <img .class="brand-logo1" id="anthropic-logo" src="images/anthropic-logo.svg">
          <img .class="brand-logo1" id="coinbase-logo" src="images/coinbase-logo.svg">
          <img .class="brand-logo1" src="images/microsoft-logo.svg">
          <img .class="brand-logo1" src="images/perplexity-logo.svg">
        </div>
        <div class="hero-section6-part2">
          <img .class="brand-logo2" src="images/hubspot-logo.svg">
          <img .class="brand-logo2" src="images/x-logo.svg">
          <img .class="brand-logo2" id="pay-pal-logo"  src="images/pay-pal-logo.svg">
          <img .class="brand-logo2" id="lovable-logo"  src="images/lovable-logo.svg">
        </div>
      </div>
    </div>
  </body>
</html>
